<h1 class="container text-color">Contact Us</h1>
<div class="container contact-us-section">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleInputfirstname">First Name</label>
                    <input type="text" class="form-control" formControlName="firstname" placeholder="First Name">
                    <div *ngIf="contactForm.get('firstname').errors">
                        <p class="error-color" *ngIf="firstname.errors.required && firstname.touched">Please fill your First name</p>   
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleInputlastname">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastname" placeholder="Last Name">
                    <div *ngIf="contactForm.get('lastname').errors">
                        <p class="error-color" *ngIf="lastname.errors.required && lastname.touched">Please fill your last name</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleInputphonenumber">Phone Number</label>
                    <input type="text" class="form-control" formControlName="phonenumber" placeholder="Phone Number">
                    <div *ngIf="contactForm.get('phonenumber').errors">
                        <div >
                            <p class="error-color" *ngIf="phonenumber.errors.required && phonenumber.touched">Please fill our contact number</p>
                        </div>
                        <div>
                            <p class="error-color" *ngIf="phonenumber.errors.pattern">Phone number shoud be in digits</p>
                        </div>
                        <div>
                            <p class="error-color" *ngIf="phonenumber.errors.minlength">Phone number should be of 10 digits</p>
                        </div>
                        <div>
                            <p class="error-color" *ngIf="phonenumber.errors.maxlength">Phone number should be of 10 digits</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
            <div class="form-group">
                    <label for="exampleInputemail">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                    <div *ngIf="contactForm.get('email').errors">
                        <div>
                            <p class="error-color" *ngIf="email.errors.required && email.touched">Please fill your email</p>
                        </div>
                        <div>
                            <p class="error-color" *ngIf="email.errors.pattern">Email is not valid</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleInputmessage">Message</label>
                    <textarea type="text" class="form-control" formControlName="message" placeholder="Message"></textarea>
                    <div *ngIf="contactForm.get('message').errors">
                        <p class="error-color" *ngIf="message.errors.required && message.touched">Please give us your message</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <button class="btn btn-block btn-primary" [disabled]="!contactForm.valid" type="submit" >Submit</button>
            </div>
        </div>    
    </form>
</div>
